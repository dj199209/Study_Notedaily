	XXXX成功了,<span id="sid">3</span>秒之后跳转到refresh2.html上.
</body>
<script type="text/javascript">
	onload=function(){
		//设置定时器
		setInterval(changeS, 1000);
	}
	
	i=3;
	
	//时间变化
	function changeS(){
		//1.获取元素
		var obj=document.getElementById("sid");
		
		//2.操作元素的标签体
		obj.innerHTML=--i;
	}
	

</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="3,url=/217_10_RR_S/refresh2.html">
<title>Insert title here</title>
</head>
<body>
xxxx成功了,<span id ="sid">3</span>秒之后跳转到refresh2.html
</body>
<script type="text/javascript">
	onload=function(){
		setInterval(changeS,1000);
	}
	i=3;
	//时间变化
	function changeS(){
		//1.获取元素
		var obj =document.getElementById("sid");
		
		//2.操作元素的标签体
		obj.innerHTML=i--;
	}
</script>
</html>

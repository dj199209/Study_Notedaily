<script type="text/javascript">
	var subPages=['sub1.html','sub2.html','sub3.html','sub4.html'];
	//页面打开的样式
	var subPagesStyle={
		top:'44px',
		bottom:'50px'
	}
	//创建出来追加到到页面上
	//硬件系统加载完毕
	mui.plusReady(function(){
		//plus的mui硬件调用的方法
		//currentWebview当前的显示窗体,拿到当前的显示窗体
		var self =plus.webview.currentWebview();
		for (var i=0;i<subPages.length;i++) {
			var sub=plus.webview.create(subPages[i],subPages[i],subPagesStyle);
			sub.hide();
			self.append(sub);
			
		}
		plus.webview.show(subPages[0]);
	})
	mui(".mui-bar-tab").on("tap","a",function(e){
		var tagPage=this.getAttribute("href");
		//第二个属性动画效果打上双双引提示fage-in淡入
		plus.webview.show(tagPage,"fade-in",1000);
	})
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#divId1{
				background-color: #f00;
			}
			
			.divCls1{
				background-color:#0f0;
			}
			
			span{
				background-color: #00f;
			}
			
			span[att="val"]{
				background-color: #ff0;
			}
			
			#spanid{
				background-color: #f0f;
			}
		</style>
	</head>
	<body>
		<div>天佑中华</div>
		<div id="divId1">天佑中华-id选择器</div>
		<div class="divCls1">天佑中华-class选择器</div>
		<span>天佑中华</span>
		<span att="val">天佑中华</span>
		<span>天佑中华</span>
		<span class="divCls1">天佑中华</span>
		<span att="val" id="spanid">天佑中华</span>
	</body>
</html>

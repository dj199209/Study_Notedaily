<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1" width="40%" height="150px" align="center">
			<!--创建一个4行3列-->
			<tr>
				<th>11</th>
				<th>12</th>
				<td>13</td>
			</tr>
			<tr align="center">
				<td>21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			<tr>
				<td>31</td>
				<td align="center">32</td>
				<td>33</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
			</tr>
		</table>
	</body>
</html>
<!--
	table 的常用属性:
		border:边框  像素值
		width:
		align:表格对齐方式
	tr 的常用属性:
		align:内容对齐
	td 的常用属性:
		align:内容对齐
		colspan:跨列合并 值:合并的列数
		rowspan:跨行合并
	
-->
